<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan the QR Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #121212;
      background-image: url('laptop.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      position: relative;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }
    header {
      background: rgba(0, 0, 0, 0.75);
      color: #fff;
      padding: 1rem 0;
      width: 100%;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      text-transform: uppercase;
    }
    header p {
      margin: 0.5rem 0 0;
      font-size: 1rem;
      color: #ccc;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    main img {
      margin-top: 60px;
      max-width: 35%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
    }

    main h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #fff;
      text-transform: uppercase;
    }
    main p {
      font-size: 1rem;
      margin-bottom: 2rem;
      color: #ccc;
    }
    footer {
      margin-top: auto;
      padding: 1rem 0;
      text-align: center;
      font-size: 0.9rem;
      color: #999;
      background: rgba(0, 0, 0, 0.75);
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Scan the QR Code</h1>
    <p>Point your camera at the QR code to get the link</p>
  </header>
  <main>
    <img src="qr-code.png" alt="QR Code">
  </main>
  <footer>
    <p>Thank you for your attention!</p>
  </footer>
</body>
</html>
